<div class="row collapse">
    <div class="large-18 large-centered columns cardflipper">
        <div class="wizard" ng-controller="ImportedAddressCreateCtrl">
            <form name="newPocketForm">

                <div class="row">
                    <div class="small-12 columns">
                        <div class="row collapse">
                            <div class="medium-10 columns">
                                <input type="text" maxlength="111" auto-focus ng-model="newPocket.name"  ng-change="onAddressChanged()" placeholder="{{'Private key'|_}}..." />
                                <input type="password" ng-show="requirePassword" ng-model="newPocket.password" placeholder="{{'Password'|_}}..." />

                            </div>
                            <div class="small-6 medium-2 columns"><a href="" ng-click="getAddressFromQRCode(newContact)" class="button radius postfix fa fa-qrcode">{{'Scan QR'|_}}</a></div>
                        </div>
                    </div>
                </div>
                <div class="small-12 columns">
                    <input type="radio" ng-show="requirePassword" name="importEncrypted" value="encrypted" id="encrypted-radio" ng-model="importEncrypted"><label ng-show="requirePassword" for="encrypted-radio">{{'Import encrypted'|_}}</label>
                    <input type="radio" ng-show="requirePassword" name="importEncrypted" value="unencrypted" id="unencrypted-radio" ng-model="importEncrypted"><label ng-show="requirePassword" for="unencrypted-radio">{{'Import unencrypted'|_}}</label>
                </div>

                <div class="row text-right">
                    <div class="small-12 columns">
                        <input type="submit" class="button small radius" value="{{'Import'|_}}" ng-click="createImportedAddress()"/>
                    </div>
                </div>

            </form>

        </div>

    </div>
</div>
